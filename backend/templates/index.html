<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario and Luigi Pizzeria</title>
    <link rel="stylesheet" type="text/css" href="static\style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="static/logo1.png" alt="Pizzeria Logo"> <!-- Flask path for logo -->
        </div>
        <nav class="navbar">
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('login') }}">Sign In</a>
            <a href="{{ url_for('register') }}">Register</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="main-content-content">
            <h1>Mario and Luigi Pizzeria</h1>
            <p>Experience the best pizzas made with love!</p>
            <a class="order-button" href="{{ url_for('order') }}">Order now</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Mario and Luigi Pizzeria. All rights reserved.</p>
    </footer>
</body>
</html>
