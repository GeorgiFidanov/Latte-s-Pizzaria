<!DOCTYPE html>
<html>
<head>
    <title>Order</title>
</head>
<body>
    <h1>Your Order</h1>
    <ul>
        {% for pizza, quantity in order.items() %}
            <li>{{ pizza }}: {{ quantity }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
        <h3>Choose Payment Method</h3>
        <input type="radio" name="payment_method" value="card" required> Card Payment
        <input type="radio" name="payment_method" value="cash" required> Cash Payment
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
